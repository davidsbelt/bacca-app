<section ng-controller="ArticlesController" ng-init="findAuthors()">
  <div class="page-header">
    <h1>Authors</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="author in authors" class="list-group-item" ui-sref="articles.author({author: author._id.username})">
      <div>
        <img class="pull-left" ng-src="{{author._id.profileImageURL}}" width="50" height="50" />
        <h4><span ng-bind="author._id.displayName"></span><br><small><span ng-bind="author.count"></span> <span ng-bind="author.count == 1 ? 'Article' : 'Articles'"></span></small></h4>
      </div>
    </a>
  </div>
</section>
