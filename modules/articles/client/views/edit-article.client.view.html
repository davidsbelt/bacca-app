<section ng-controller="ArticlesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Article</h1>
  </div>
  <tabset justified="true">
    <tab heading="Edit Article Content">
      <div class="col-md-12">
        <form name="articleForm" class="form-horizontal" ng-submit="update(articleForm.$valid)" novalidate>
          <fieldset>
            <div class="form-group" show-errors>
              <label for="title">Title</label>
              <input name="title" type="text" ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
              <div ng-messages="articleForm.title.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Article title is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="intro">Intro or Summary</label>
              <textarea trumbowyg-ng name="intro" ng-model="article.intro" id="intro" class="form-control" cols="30" rows="2" placeholder="Intro or Summary" required></textarea>
              <div ng-messages="articleForm.intro.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Give us a hint out about your article - we call it an intro. You need one.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label>Content</label>
              <textarea name="content" ng-model="article.content" trumbowyg-ng class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
              <div ng-messages="articleForm.content.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Your article needs content, so this is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="tags">Tags</label>
              <tags-input id="tags" name="tags" ng-model="article.tags"></tags-input>
              <div ng-messages="articleForm.tags.$error" role="alert">
                <p class="help-block error-text" ng-message="required">You need to add some tags, so this is required.</p>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Update" class="btn btn-default">
            </div>
            <div ng-show="error" class="text-danger">
              <strong ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </tab>
    <tab heading="Change Header Image">
      <div class="row" ng-controller="ChangeHeaderImageController">
        <div class="col-md-12">
          <form class="signin form-horizontal">
            <fieldset>
              <div class="form-group text-center">
                <img ng-src="{{imageURL}}" class="img-thumbnail article-header-image">
              </div>
              <div class="text-center form-group" ng-hide="uploader.queue.length">
                <span class="btn btn-default btn-file">Select Image <input type="file" nv-file-select uploader="uploader"></span>
              </div>
              <div class="text-center form-group" ng-show="uploader.queue.length">
                <button class="btn btn-primary" ng-click="uploadHeaderImage();">Upload</button>
                <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
              </div>
              <div ng-show="success !== undefined" class="text-center text-success">
                <strong>Header Image Changed Successfully</strong>
              </div>
              <div ng-show="error !== undefined" class="text-center text-danger">
                <strong ng-bind="error"></strong>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </tab>
  </tabset>
</section>
