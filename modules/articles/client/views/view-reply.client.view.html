<div class="comment-list list-group" ng-repeat="comment in article.comments">
  <div class="list-group-item">
    <img ng-src="{{comment.user.profileImageURL}}" width="50" />
    <small class="list-group-item-text">
      Posted on
      <span ng-bind="comment.created | date:'mediumDate'"></span>
      by
      <span ng-bind="comment.user.displayName"></span>
    </small>
    <div ng-bind="comment.content"></div>
  </div>
</div>
<div class="comment-form">
  <form name="commentForm" class="form-horizontal" ng-submit="addComment(commentForm.$valid)" novalidate>
    <fieldset>
      <div class="form-group" show-errors>
        <label for="comment">Content</label>
        <textarea name="comment" ng-model="article.comment" id="comment" class="form-control" cols="30" rows="10" placeholder="Add Your Comment" required></textarea>
        <div ng-messages="commentForm.comment.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Your article needs content, so this is required.</p>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-default">
      </div>
      <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
      </div>
    </fieldset>
  </form>
</div>
