<!DOCTYPE html>
<html lang="en">
<head>
  <script src="//lib/angular_v1.3.13/angular.min.js" />
</head>
<body ng-app="app">
<div ng-controller="HelloController" >
  <h2>Welcome {{helloTo.title}} to the world of Tutorialspoint!</h2> </div>
<script>
  angular.module("app", [])
    .controller("HelloController", function($scope) {
      $scope.helloTo = {};
      $scope.helloTo.title = "AngularJS";
    });
</script>
</body>
</html>
